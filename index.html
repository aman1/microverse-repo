<!DOCTYPE html>
<head>
    <h1 id="title">Title</h1>
</head>
<body>
    <p id="description">Hello World</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" name="name" id="name" required placeholder = "name"><br>
        <label id="email-label">Email</label>
        <input type="email" name="name" id="email" required placeholder = "email"><br>
        <label id="number-label" >Number</label>
        <input type="number" name="name" id="number" required placeholder="number" min="0" max="10"><br>
        <select id="dropdown" name="html">
            <option value="Name">
                Name
            </option>
            <option value="email">
                Email
            </option>

        </select><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="checkbox" name="vehicle" value="bike">I have a bike<br>
        <input type="checkbox" name="vehicle" value="car">I have a car<br>
        <input type="checkbox" name="vehicle" value="boat">I have a boat<br>

        <textarea placeholder="additional comments">

        </textarea><br>

        <input type="submit" id="submit">
    </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
